<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand">123</div>
            <div class="current-operand">456</div>
        </div>
        <div class="buttons">
            <button class="double-span all-clear">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">/</button>
            <button class="number-value">1</button>
            <button class="number-value">2</button>
            <button class="number-value">3</button>
            <button class="operator">*</button>
            <button class="number-value">4</button>
            <button class="number-value">5</button>
            <button class="number-value">6</button>
            <button class="operator">+</button>
            <button class="number-value">7</button>
            <button class="number-value">8</button>
            <button class="number-value">9</button>
            <button class="operator">-</button>
            <button class="number-value">.</button>
            <button class="number-value">0</button>
            <button class="double-span equal">=</button>
        </div>
    </div>
</body>
</html>
