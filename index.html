<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div data-current-operand class="current-operand"></div>
            <div data-previous-operand class="previous-operand"></div>
        </div>
        <div class="buttons">
            <button data-all-clear class="double-span all-clear">AC</button>
            <button data-delete class="delete">DEL</button>
            <button data-operator class="operator">/</button>
            <button data-number-value class="number-value">1</button>
            <button data-number-value class="number-value">2</button>
            <button data-number-value class="number-value">3</button>
            <button data-operator class="operator">*</button>
            <button data-number-value class="number-value">4</button>
            <button data-number-value class="number-value">5</button>
            <button data-number-value class="number-value">6</button>
            <button data-operator class="operator">+</button>
            <button data-number-value class="number-value">7</button>
            <button data-number-value class="number-value">8</button>
            <button data-number-value class="number-value">9</button>
            <button data-operator class="operator">-</button>
            <button data-number-value class="number-value">.</button>
            <button data-number-value class="number-value">0</button>
            <button data-equal class="double-span equal">=</button>
        </div>
    </div>
</body>
</html>
